name: Bug Report
description: Report a bug
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Please fill out the sections below to help everyone identify and fix the bug
  - type: textarea
    id: what_was_done
    attributes:
      label: What was done?
    validations:
      required: true
  - type: textarea
    id: what_happened
    attributes:
      label: What happened?
    validations:
      required: true
  - type: textarea
    id: what_was_expected
    attributes:
      label: What was expected to happen?
  - type: textarea
    id: steps
    attributes:
      label: Steps (optional)
  - type: textarea
    id: assign
    attributes:
      label: "Would you like to work on this issue?"
      placeholder: |
        1. Go to page X
        2. Click here
        3. Click there
  - type: markdown
    attributes:
      value: |
        Thanks for reporting this issue! We will get back to you as soon as possible.
